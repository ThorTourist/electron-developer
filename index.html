<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwindCSS -->
    <link rel="stylesheet" href="tailwind.css" />

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
    <style></style>
  </head>
  <body>
    <nav class="p-3 flex bg-white justify-between items-center">
      <a href="#" class="flex items-center gap-2" id="brand">
        <img
          src="assets/logo.png"
          alt="logo"
          class="object-cover max-w-12 max-h-12"
        />
        <span class="font-medium text-lg font">ToDesktop</span>
      </a>
      <div class="nav-menu hidden md:flex gap-6">
        <a href="#" class="font-medium hover:text-blue-800">Pricing</a>
        <a href="#" class="font-medium hover:text-blue-800">Docs</a>
        <a href="#" class="font-medium hover:text-blue-800">Changelog</a>
        <a href="#" class="font-medium hover:text-blue-800">Blog</a>
        <a href="#" class="font-medium hover:text-blue-800">Login</a>
      </div>
      <button
        class="hidden md:flex gap-2 items-center border border-gray-400 px-6 py-2 rounded-lg hover:border-gray-800"
      >
        <img src="assets/electron-icon.E8mrXtZM.svg" alt="" />
        <span>Electron Developers</span>
        <i class="fa-solid fa-arrow-right"></i>
      </button>
      <button class="p-2 md:hidden" onclick="handleMenu()">
        <i class="fa-solid fa-bars text-gray-800"></i>
      </button>

      <div
        id="nav-dialog"
        class="hidden z-10 fixed md:hidden bg-white inset-0 p-3"
      >
        <div id="nav-bar" class="flex justify-between">
          <a href="#" id="brand" class="flex gap-2 items-center">
            <img
              class="object-cover max-w-12 max-h-12"
              src="assets/logo.png"
              alt="logo"
            />
            <span class="font-medium text-lg">ToDesktop</span>
          </a>
          <button class="p-2 md:hidden" onclick="handleMenu()">
            <i class="fa-solid fa-xmark text-gray-800"></i>
          </button>
        </div>

        <div class="mt-6">
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg"
            >Pricing</a
          >
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg"
            >Docs</a
          >
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg"
            >Changelog</a
          >
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg"
            >Blog</a
          >
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg"
            >Login</a
          >
        </div>

        <button
          class="mt-6 w-full flex gap-2 items-center px-6 py-6 rounded-lg hover:bg-gray-50"
        >
          <img src="assets/electron-icon.E8mrXtZM.svg" alt="" />
          <span>Electron Developers</span>
        </button>
      </div>
    </nav>
  </body>
  <script src="script.js"></script>
</html>
